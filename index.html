      <script type="text/javascript">
        $(document).ready(function(){
          $('[data-toggle="tooltip"]').tooltip();
          var slides1 = [];
          for ( var i = 1; i < 5; i++) {
            slides1.push({src: 'asset/img/rambut'+i+'.jpg'})
          }
          var slides2 = [];
          for ( var i = 1; i < 5; i++) {
            slides2.push({src: 'asset/img/mata'+i+'.jpg'})
          }
          var slides3 = [];
          for ( var i = 1; i < 4; i++) {
            slides3.push({src: 'asset/img/mulut'+i+'.jpg'})
          }
          $('.jR3DCarouselGallery1').jR3DCarousel({
            width: 780,
              height: 368,        // largest allowed height
              slideLayout : 'contain',    // "contain" (fit according to aspect ratio), "fill" (stretches object to fill) and "cover" (overflows box but maintains ratio)
              animation: 'slide3D', // slide | slide3D | scroll | scroll3D | fade
              animationCurve: 'ease',
              animationDuration: 1000,
              animationInterval: 5000,
              autoplay: true,
              onSlideShow: shown,    // callback when Slide show event occurs
              navigation: null, // circles | squares */
              slides: slides1      // array of images source or slides from template
            });
          $('.jR3DCarouselGallery2').jR3DCarousel({
            width: 780,
              height: 151,        // largest allowed height
              slideLayout : 'contain',    // "contain" (fit according to aspect ratio), "fill" (stretches object to fill) and "cover" (overflows box but maintains ratio)
              animation: 'slide3D', // slide | slide3D | scroll | scroll3D | fade
              animationCurve: 'ease',
              animationDuration: 1000,
              animationInterval: 5000,
              autoplay: true,
              onSlideShow: shown,    // callback when Slide show event occurs
              navigation: null, // circles | squares */
              slides: slides2      // array of images source or slides from template
            });

          $('.jR3DCarouselGallery3').jR3DCarousel({
            width: 780,
              height: 157,        // largest allowed height
              slideLayout : 'contain',    // "contain" (fit according to aspect ratio), "fill" (stretches object to fill) and "cover" (overflows box but maintains ratio)
              animation: 'slide3D', // slide | slide3D | scroll | scroll3D | fade
              animationCurve: 'ease',
              animationDuration: 1000,
              animationInterval: 5000,
              autoplay: true,
              onSlideShow: shown,    // callback when Slide show event occurs
              navigation: null, // circles | squares */
              slides: slides3      // array of images source or slides from template
            });    
          function shown(slide){
            console.log("Slide shown: ", slide.find('img').attr('src'));
          }
        });
