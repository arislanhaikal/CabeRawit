      <script type="text/javascript">
        $(document).ready(function(){
          $('[data-toggle="tooltip"]').tooltip();
          $( "figure" ).click(function() {
            $("figure.active").removeClass("active");
            $(this).addClass("active");
          });
          var owl = $("#slider");

              loop:true,
              autoplay:true,
              autoplayTimeout:2000,
              dots: false,
              autoplayHoverPause: true,
              responsive:{

                      items:1,
                  },
                  600:{
                      items:3,
                  },
                  1000:{
                      items:5,
                  }
